	<script src="js/lib/swipebox.min.js"></script>
	<script src="js/lib/ios-orientationchange-fix.min.js"></script>

	<script>
		var col_width = 150;
		if ($(window).width() < 345) {
			col_width = 200;
		}
		$('.grid').imagesLoaded(function () {
			$(".grid").masonry({
				itemSelector: '.grid-item',
				columnWidth: col_width,
				gutter: 10,
				isFitWidth: true,
			});
		});

		$(".grid").find(
				"a[href$='.jpg']:has(img), a[href$='.jpeg']:has(img), a[href$='.gif']:has(img), a[href$='.png']:has(img)")
			.swipebox();
	</script>
